
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" >

    <title>Zabih | Lucky Birthday App</title>
</head>
<body>
    
    <div>
        <h1>Is Your Birthday Lucky?</h1>
        <div class="container">
            <label for ="date-of-birth">Enter Your Date of Birth:</label>
            <input id="date-of-birth" type="date" type="hidden" >
            <label for="lucky-number">Your Lucky Number:</label>
            <input id="lucky-number" type="number" min=1 oninput="validity.valid||(value='');">
            <button id="check-number">Check</button>
            <div id="message" disabled></div>
        </div>
    </div>
    
    <footer>
        <p> Note: We don't Store your Data</p>
    </footer>

<script src="app.js"></script>
</body>
</html>
